<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Login Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="entirediv">
      <div class="imagediv">
        <div id="laptopcircle"></div>
        <img src="/laptop.png" alt="laptopiamge" id="laptoppng" />
      </div>

      <div class="logininfosection">
        <h1>Member Login</h1>

        <div class="enter-login-info">
          <div class="enteremail">
            <img src="/email (2).png" alt="" class="emailpng" />
            <p>Email</p>
          </div>

          <div class="enterpassword">
            <img src="/lock (1).png" alt="lockpng" class="lockpng" />
            <p>Password</p>
          </div>

          <div class="blue-loginbutton">
            <p>LOGIN</p>
          </div>

          <p class="text-below-loginbutton">Did you forget <span>password or username?</span></p>
          <p class="createnewaccount">Create new account</p>
        </div>
      </div>
    </div>
  </body>
</html>
